[tox]
envlist=test_py27, test_py35, lint_py27, lint_py35


[testenv]
deps=pytest
     pytest-cov
     mock
     pylint

[testenv:lint_py27]
basepython=python2.7
commands=
        - pylint slpr.py
        - pylint slprd.py
        - pylint slprlib

[testenv:lint_py35]
basepython=python3.5
commands=
        - pylint slpr.py > report.txt
        - pylint slprd.py
        - pylint slprlib

[testenv:test_py27]
basepython=python2.7
commands=
        pytest tests/test_slpr/test_slpr.py --cov slpr --cov-config coverage-slpr.ini --cov-report html --cov-report xml 

[testenv:test_py35]
basepython=python3.5
commands=
        pytest tests/test_slpr/test_slpr.py --cov slpr --cov-config coverage-slpr.ini --cov-report html --cov-report xml 

